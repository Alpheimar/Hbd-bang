<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPEAT YEAR</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/beautiful-anime-landscape-cartoon-scene_23-2151035237.jpg?t=st=1746459769~exp=1746463369~hmac=5c1fc07ab16075485014f984a9c000d5ea6817735cb50c12d54d3fb5c9625aba&w=1800);" class="flex justify-center h-screen items-center">
    <div class="bg-white border px-10 py-8 border-4 border-blue-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-100" id="kartu">
        <h1 class="text-3xl">HAPPY BIRTHDAY</h1>
        <h1 class="text-4xl text-blue-900 font-bold  animate__animated animate__pulse animate__infinite">YAMAMURA</h1>
        <button class="p-2 bg-blue-400 text-gray-100 rounded mt-5 hover:bg-blue-600 transision ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahkartu()">please click here!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahkartu(){
        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__lightSpeedInRight">Happy Birthday, my comrade! Today's your special day. You’ve leveled up in real life, and that deserves some epic celebration! May your health bar stay full, your inventory always be stocked with good vibes, and your next quests in this world be even more exciting than the last. Keep exploring, keep growing, and never stop chasing those legendary moments. I hope your journey through the tides bring clarity, courage, and purpose. Another cycle begins—stronger, wiser, and more ready than ever.</h1>

        <h2 class="m-3 animate__animated animate__fadeIn">- Dari: Σείριος -</h2>

         <button class="p-2 bg-slate-400 text-blue-100 rounded mt-5 hover:bg-slate-600 transision ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">CLOSE HERE!</button>`;
      }
      function refresh(){
        location.reload();
      }
      </script>
</body>
</html>
